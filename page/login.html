<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Trello</title>
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex flex-column" style="position: absolute; top: 20px; left: 20px;">
    <div class="alert alert-danger ero me-2" id="alert-danger" style="display: none;">
        <b><img src="/assets/icons/ero.png" alt="">Error</b>Mật khẩu không được bỏ trống <br>
        Email không được bỏ trống
      </div>
    <div class="alert alert-success me-2" style="display: none;" id="alert-success">
      <img src="/assets/icons/check_circle.png" alt="">Đăng nhập thành công</div>
  </div>

  <div class="container d-flex justify-content-center align-items-center flex-column">
    <div>
      <img src="/assets/images/trello-logo.png.png" alt="Trello Logo" />
    </div>
    <div class="d-flex justify-content-start align-items-start ">
      <h4>Please sign in</h4>
    </div>
    <div>
      <input type="email" name="email" id="email" placeholder="Email" />
      <input type="password" name="password" id="password" placeholder="Password" />
    </div>
    <div class="remember">
      <input type="checkbox" name="checkbox" id="checkbox" />
      <span>Remember me</span>
    </div>
    <div>
      <p>
        Don't have an account?
        <a href="/page/signUp.html">Click here</a>
      </p>
    </div>

    <div>
      <button class="login" id="login">Sign in</button>
    </div>

    <div>
      <p>&copy; 2025 - Rikkei Education</p>
    </div>
  </div>
  <script src="/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
